<div class="containertest">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="input_fields">
            <h3>Cadastro</h3>
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput [type]="'text'" formControlName="nome">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [type]="'email'" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label type="password">Senha</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="senha">
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Confirmar</button>       
        </div>
    </form>

    <div class="other">
        <h3>JÃ¡ possui uma conta?</h3>
        <button mat-raised-button color="primary"  routerLink="/login" routerLinkactive="active">Ir para Login</button>
    </div>

</div>
